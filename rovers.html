    <div class="header">

        <img src="src/assets/rover-bg.png" alt="" class="h-bg">
        <h1 class="titulo">OS ROVERS</h1>
        <a href="#anatomia"><img src="src/assets/seta.svg" alt="" srcset="" class="seta"></a>

        <div class="anatomia" id="anatomia">
            <h1 class="subtitulo">Anatomia de um Rover</h1>

            <div class="cards">

              <rover-card
                image="src/assets/rovers/mobilidade.png"
                title="Sistemas de mobilidade"
                description="O sistema de mobilidade inclui os mecanismos responsáveis pelo movimento e estabilidade do rover, permitindo-lhe se deslocar, evitar obstáculos e realizar sua missão científica."
                modalTitle1="Motores de rotação"
                modalDescription1="Usados para girar as rodas, permitindo ao rover se mover para frente, para trás, e até mesmo virar."
                modalTitle2="Suspensão"
                modalDescription2="Como mencionado, permite que o rover tenha um movimento estável em superfícies irregulares. Muitas vezes, usa uma combinação de molas e atuadores para absorver o impacto e controlar a movimentação."
              ></rover-card>
              <rover-card
                image="src/assets/rovers/energia.png"
                title="Sistemas de energia"
                description="É crucial para garantir que ele funcione de maneira eficiente durante suas missões, fornecendo a energia necessária para os sistemas de navegação, comunicação, instrumentos científicos, câmeras e outros componentes."
                modalTitle1="Painéis solares"
                modalDescription1="Muitos rovers usam painéis solares para capturar energia solar e carregar suas baterias. Essa energia é utilizada para alimentar todos os sistemas do rover, como os motores, os computadores e os instrumentos científicos."
                modalTitle2="Baterias"
                modalDescription2="São usadas para armazenar a energia capturada pelos painéis solares (ou gerada por células de combustível) para fornecer energia quando a luz solar não está disponível, como durante a noite ou em períodos de tempestades de poeira."
                modalTitle3="Geradores termelétricos (RTGs)"
                modalDescription3="Alguns rovers, como o Curiosity, usam RTGs (Geradores Termoelétricos de Radioisótopos) para fornecer energia de forma contínua, gerada pelo decaimento radioativo de elementos como o plutônio. Esses geradores são úteis em locais com pouca luz solar."
              ></rover-card>
              <rover-card
                image="src/assets/rovers/comunicacao.png"
                title="Sistemas de comunicação"
                description="É fundamental para garantir a troca de dados entre o rover e as equipes de controle na Terra, bem como para a transmissão de informações científicas e de status do rover."
                modalTitle1="Antenas"
                modalDescription1="Rovers têm antenas para comunicação com a Terra. Elas enviam dados sobre o ambiente e o estado do rover, e recebem comandos da equipe de controle no centro de operações."
                modalTitle2="Transceptores"
                modalDescription2="São dispositivos responsáveis pela modulação e demodulação dos sinais de comunicação, permitindo a troca de informações entre o rover e os satélites em órbita ou diretamente com a Terra."
              ></rover-card>
              <rover-card
                image="src/assets/rovers/controle.png"
                title="Sistemas de controle"
                description="Responsável por garantir que o veículo execute suas operações de forma autônoma ou em resposta a comandos enviados da Terra. Esse sistema gerencia todas as funções do rover, desde a movimentação e navegação até a coleta de dados científicos."
                modalTitle1="Computadores de bordo"
                modalDescription1="O rover possui computadores que processam os dados e executam os comandos. Esses sistemas são responsáveis por gerenciar as tarefas autônomas do rover, como navegação, coleta de dados e operação dos instrumentos."
                modalTitle2="Sensores e câmeras"
                modalDescription2="Para realizar tarefas autônomas, como a navegação e a identificação de objetos de interesse, os rovers estão equipados com câmeras e sensores. Isso inclui câmeras de alta resolução para tirar fotos e vídeos, e sensores de proximidade para evitar colisões."
              ></rover-card>
              <rover-card
                image="src/assets/rovers/instrumentos.png"
                title="Instrumentos científicos"
                description=""
                modalTitle1="Espectômetros e câmeras"
                modalDescription1="Usados para examinar o solo e as rochas. Os espectrômetros analisam a composição química dos materiais, enquanto as câmeras de alta resolução fornecem imagens detalhadas do terreno."
                modalTitle2="Ferramentas de perfuração"
                modalDescription2="Alguns rovers possuem ferramentas para escavar e coletar amostras do solo e das rochas. Essas amostras são analisadas no local para detectar elementos e compostos interessantes."
                modalTitle3="Analisadores de atmosfera e sondas"
                modalDescription3="Usados para estudar as condições atmosféricas do planeta, incluindo a temperatura, umidade, composição e pressão do ar."
              ></rover-card>
              <rover-card
                image="src/assets/rovers/navegacao.png"
                title="Sistemas de navegação autônoma"
                description="São projetados para realizar uma variedade de experimentos e medições no ambiente de exploração. Esses instrumentos são fundamentais para a coleta de dados sobre o solo, a atmosfera, a geologia e outros aspectos do ambiente."
                modalTitle1="LIDAR e sensores de distância"
                modalDescription1="Sensores como o LIDAR (Light Detection and Ranging) permitem ao rover mapear o terreno ao seu redor e calcular distâncias com alta precisão."
                modalTitle2="Algoritmos e planejamento de rota"
                modalDescription2="Usados para decidir o melhor caminho a ser seguido, evitando obstáculos e maximizando a eficiência da exploração."

              ></rover-card>
              <rover-card
                image="src/assets/rovers/climatizacao.png"
                title="Sistema de climatização e controle térmico"
                description="É crucial para o seu funcionamento, pois garante que os componentes eletrônicos e científicos, bem como os próprios sistemas do rover, operem dentro de faixas de temperatura seguras e eficientes."
                modalTitle1="Isolamento e aquecimento" 
                modalDescription1="Como os rovers operam em ambientes extremamente frios, especialmente durante a noite ou em áreas sombreadas, eles possuem sistemas de aquecimento para manter a temperatura dos componentes internos estável." 
                modalTitle2="Refrigeração" 
                modalDescription2="Em algumas situações, pode ser necessário resfriar certos componentes para evitar superaquecimento, como os sistemas eletrônicos." 
              ></rover-card>

            </div>

          </div>

        </div>
